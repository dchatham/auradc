<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes aura-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes color-cycle {
        0% { filter: hue-rotate(0deg) brightness(1.2); }
        50% { filter: hue-rotate(180deg) brightness(1.1); }
        100% { filter: hue-rotate(360deg) brightness(1.2); }
      }
      @keyframes radiate-out {
        0% {
          transform: translate(-50%, -50%) scale(0.2);
          opacity: 1;
          filter: blur(20px) brightness(1.5);
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
          filter: blur(5px) brightness(1);
        }
      }
      @keyframes halo-breathe {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
          box-shadow: 0 0 15px rgba(200, 180, 255, 0.4);
        }
        50% {
          transform: scale(1.03);
          opacity: 1;
          box-shadow: 0 0 25px rgba(200, 180, 255, 0.6);
        }
      }
      @keyframes shimmer-flow {
        0% { transform: translateX(-10%) translateY(-10%) rotate(20deg); }
        100% { transform: translateX(10%) translateY(10%) rotate(23deg); }
      }
      .aura-mist {
        position: absolute;
        inset: 0;
        background: linear-gradient(170deg, rgba(255,0,255,0.4), rgba(0,255,255,0.4), rgba(255,255,0,0.4));
        background-size: 400% 400%;
        animation: aura-flow 20s ease infinite, color-cycle 12s linear infinite;
        filter: blur(60px);
        opacity: 0.75;
      }
      .aura-pulse {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0) 40%, rgba(100, 220, 255, 0.6) 55%, rgba(255, 255, 255, 0) 70%);
        animation: radiate-out 3s ease-out infinite, color-cycle 15s linear infinite;
        mix-blend-mode: screen;
        transform-origin: center;
      }
      .aura-shimmer {
        position: absolute;
        inset: -50%;
        background-image: repeating-linear-gradient(
          -45deg,
          transparent,
          transparent 20px,
          rgba(255, 255, 255, 0.05) 20px,
          rgba(255, 255, 255, 0.05) 40px
        );
        animation: shimmer-flow 30s linear infinite alternate;
        opacity: 0.5;
      }
      .halo-glow {
        position: absolute;
        pointer-events: none;
        background: radial-gradient(ellipse, rgba(255, 255, 255, 0.3) 10%, rgba(180, 220, 255, 0.2) 40%, transparent 70%);
        border-radius: 60%;
        filter: blur(35px);
        animation: color-cycle 12s linear infinite;
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
      }
    </style>
